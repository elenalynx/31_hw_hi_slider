<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="section_carousel">
    <div class="container">
        <h1>Basic slider</h1>

        <div class="carousel">
            <div class="carousel__slider slider-carousel log-block">

            </div>

            <button type="button" class="button carousel__prev prev-carousel" data-slide="prev">
<!--                <span class="prev-carousel__icon" data-action="true"></span>-->
                <span class="sr-only">Previous</span>
            </button>
            <button type="button" class="button carousel__next next-carousel" data-slide="next">
<!--                <span class="next-carousel__icon" data-action="true"></span>-->
                <span class="sr-only">Next</span>
            </button>
        </div>

    </div>
</section>

<script type="module" src="js/main.js"></script>
</body>
</html>
